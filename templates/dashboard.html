<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Local CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <!-- Make sure this image is in your 'static' folder -->
                                <img src="{{ url_for('static', filename='download.jpeg') }}" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>CustomAssistant</span>
                                <a href="{{ url_for('logout') }}" class="ml-auto btn btn-sm btn-outline-light">Logout</a>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                // Display the user's message immediately
                var userHtml = `
                <div class="d-flex justify-content-end mb-4">
                    <div class="msg_cotainer_send">
                        ${rawText}
                        <span class="msg_time_send">${str_time}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="{{ url_for('static', filename='download.jpeg') }}" class="rounded-circle user_img_msg">
                    </div>
                </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                // --- THIS IS THE NEW PART ---
                // Send the user's message to the Flask backend using AJAX
                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Get the bot's response from the server
                    var botMessage = data.response;
                    var botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="{{ url_for('static', filename='download.jpeg') }}" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${botMessage}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                    $("#messageFormeight").append(botHtml);
                });

                event.preventDefault();
            });
        });
    </script>

</body>
</html>
